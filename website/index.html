  <section id="BLOG">
  <h1> BLOG</h1>
  <div class="form-container">
    <form class="form" id="blogForm">
      <div class="form-group">
        <label for="title">TITLE</label>
        <input type="text" id="title" name="title" required="">
      </div>
      <div class="form-group">
        <label for="content">CONTENT</label>
        <textarea name="content" id="content" rows="10" cols="50" required=""></textarea>
      </div>
      <div class="form-group">
        <label for="image">UPLOAD IMAGE</label>
        <input type="file" id="image" name="image" accept="image/*" onchange="previewImage()">
      </div>
      <button class="form-submit-btn" type="button" onclick="submitForm()">UPLOAD</button>
    </form>
    <img id="previewImage" alt="Preview Image">
  </div>
</section>

<div class="button">
  <a href="#Home"><i class="fas fa-arrow-up"></i></a>
</div>
